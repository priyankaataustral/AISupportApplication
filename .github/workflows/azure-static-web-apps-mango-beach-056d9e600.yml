name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ minimal-azure-test ]
  pull_request:
    types: [ opened, synchronize, reopened, closed ]
    branches: [ minimal-azure-test ]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      # Get a GitHub OIDC id-token for Azure SWA deploy
      - name: Get OIDC token
        id: oidc
        uses: actions/github-script@v7
        with:
          script: |
            const id = await core.getIDToken(); // 'core' is provided by github-script
            return id;
          result-encoding: string


      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
            action: upload
            app_location: /frontend
            api_location: ""
            output_location: .next
            production_branch: minimal-azure-test
            github_id_token: ${{ steps.oidc.outputs.result }}


  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: close
